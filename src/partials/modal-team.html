<div class="modal-team-overflow visually-hidden">
  <div class="modal-team">
    <div class="modal-team-logo__wrapper">
      <a
        class="modal-team-logo__link"
        href="https://github.com/danielbercea/EventBooster"
        target="_blank"
      >
        <img
          class="modal-team-logo__img"
          src="https://s3.eu-north-1.amazonaws.com/lms.goit.files/0618d8e0-2652-3e30-ae44-fd6ff17d55a1.png"
          alt="GoIT"
          title="Our Github"
          loading="lazy"
          width="274"
          height="398"
        />
      </a>
      <h2 lang="en" class="modal-team-logo__title">Bercea Daniel</h2>
      <h3 lang="en" class="modal-team-logo__title-team"></h3>
    </div>
    <li class="team__item">
      <a
        class="team__link"
        href="https://github.com/danielbercea"
        target="_blank"
        aria-label="Members Github"
      >
        <img
          src="https://avatars.githubusercontent.com/u/133396533?v=4"
          alt="avatar"
          class="team__img"
          loading="lazy"
          width="274"
          {{!--
          height="398"
          --}}
        />
      </a>
      <p lang="en" class="team__name">Bercea Daniel</p>
      <p lang="en" class="team__role">Developer</p>
    </li>

    <button
      type="button"
      data-action="close-modal-team"
      class="button button-close"
      aria-label="close"
    >
      <svg
        class="close"
        href="http://www.w3.org/2000/svg"
        width="14"
        height="14"
      >
        <path
          d="M14 .7l-.7-.7L7 6.3.7 0 0 .7 6.3 7 0 13.3l.7.7L7 7.7l6.3 6.3.7-.7L7.7 7z"
        ></path>
        <!-- <use href={{{svg}}}#icon-close-modal-team></use> -->
      </svg>
    </button>
  </div>
</div>
